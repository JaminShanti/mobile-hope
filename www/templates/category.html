<ion-view view-title="Inventory Items" data-ng-controller="CategoryCtrl as vm">
    <ion-content>
        <h1>{{categoryName}} Items</h1>
        <ion-list>
            <ion-item ng-repeat="item in items | filter:{ itemId:categoryId} ">
                {{item.item}} {{item.size}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
